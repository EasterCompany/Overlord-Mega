<! site.header !>

<body class="content">
    <! image:epanel.png !>
    <div style="width: 50%; display: flex; flex-direction: row;">
        <p style="text-align: left; flex-direction: column; overflow-x: visible;">
            <b>system-name</b>:
            <! site.sys.name !>
        </p>
        <p style="width:50%; text-align: right; flex-direction: column; overflow-x: visible;">
            <b>version</b>:
            <! site.version !>
        </p>
    </div>
    <div style="
    flex-direction: row; 
    display: flex;
    width: 100%;
    text-align: center;
    align-content: center;
    align-items: center;
    ">
        <div style="
        width: 50%;
        margin-left: 5%;
        margin-right: 5%;
        flex-direction: column;
        ">
            <! graph.bar:HPM;
            hits-per-month;
            <!site.date.lastMonth!>;
            <!site.date.thisMonth!>;
            <!site.mostHits!>;
            <!site.mostHits!>;
            <!site.lastMonthsHits!>;
            <!site.thisMonthsHits!>; !>
        </div>
        <div style="
        width:50%;
        margin-left: 5%;
        margin-right: 5%;
        flex-direction: column;
        ">
            <! graph.bar:RPM;
            requests-per-month;
            <!site.date.lastMonth!>;
            <!site.date.thisMonth!>;
            <!site.mostRequests!>;
            <!site.mostRequests!>;
            <!site.lastMonthsRequests!>;
            <!site.thisMonthsRequests!>; !>
        </div>
    </div>
    <div style="
    border: 2px 0 2px 0;
    border-color: <! color.titaniumGrey !>;
    border-style: inset;
    border-left: 0;
    border-right: 0;
    border-bottom: 0;
    display: flex;
    flex-direction: row;
    width: 90%;
    text-align: center;
    ">
        <p style="flex-direction: column; width: 33%;">
            <b>hits</b>:<br> &nbsp;&nbsp;&nbsp;
            <! site.hits !>
        </p>
        <p style="flex-direction: column; width: 33%; margin-left: 50px; margin-right: 50px;">
            <b>requests</b>:<br> &nbsp;&nbsp;&nbsp;
            <! site.requests !>
        </p>
        <p style="flex-direction: column; width: 33%;">
            <b>uas</b>:<br> &nbsp;&nbsp;&nbsp;
            <! site.uas !>
        </p>
    </div>
    <div style="
    border: 2px 0 2px 0;
    border-color: <! color.titaniumGrey !>;
    border-style: outset;
    border-left: 0;
    border-right: 0;
    border-bottom: 0;
    display: flex;
    flex-direction: row;
    width: 90%;
    text-align: center;
    ">
        <p style="flex-direction: column; width: 33%;">
            <b>domain</b>: &nbsp;&nbsp;&nbsp;
            <! host.domain !>
        </p>
        <p style="flex-direction: column; width: 33%; margin-left: 50px; margin-right: 50px;">
            <b>host</b>:
            <! host.host !>
        </p>
        <p style="flex-direction: column; width: 33%;">
            <b>name</b>:<br> &nbsp;&nbsp;&nbsp;
            <! host.name !>
        </p>
    </div>
    <div style="
    border: 2px 0 2px 0;
    border-color: <! color.titaniumGrey !>;
    border-style: outset;
    border-top: 0;
    border-left: 0;
    border-right: 0;
    display: flex;
    flex-direction: row;
    width: 90%;
    text-align: center;
    font-size: small;
    ">
        <p style="flex-direction: column; width: 50%;">
            <b>apps</b>: <br>
            <! host.apps !>
        </p>
        <p style="flex-direction: column; width: 50%;">
            <b>tables</b>: <br>
            <! host.tables !>
        </p>
    </div>
</body>

<! site.footer !>
